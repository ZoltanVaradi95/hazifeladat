<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput [formControl]="filterValue" placeholder="Search" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.sectiontitle ? row.sectiontitle : row.title}} </td>
        </ng-container>

        <ng-container matColumnDef="pageid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pageid </th>
            <td mat-cell *matCellDef="let row"> {{row.pageid}} </td>
        </ng-container>

        <ng-container class="tableData" matColumnDef="snippet">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Snippet </th>
            <td id="snippet" #snippet mat-cell *matCellDef="let row">
                <div [innerHTML]="(row.sectionsnippet? row.sectionsnippet : row.snippet)"></div><button mat-button
                    (click)="openDialog(row.sectionsnippet? row.sectionsnippet : row.snippet)">click</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
            <td mat-cell *matCellDef="let row"> {{row.timestamp | date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
